{% extends 'base.html' %}
{% block title %}Тест{% endblock %}
{% block content %}
<h2>Тест: {{ test.title }}</h2>
<p>Текущая сложность: {{ current_complexity }}</p>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="item_id" value="{{ question.id }}">
    <div class="form-group">
        <label><strong>{{ question.content }}</strong></label>
        {{ form }}
    </div>
    <button type="submit" class="btn btn-primary">Ответить</button>
</form>
{% endblock %}
