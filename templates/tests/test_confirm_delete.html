<!-- templates/tests/test_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Подтвердите удаление теста</h2>
  <p>Вы уверены, что хотите удалить тест "{{ object.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'learnsys:test_list' topic_id=object.topic.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
