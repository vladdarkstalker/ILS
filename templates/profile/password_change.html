<!-- templates/profile/password_change.html -->

{% extends 'base.html' %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<h2>Изменить пароль</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Изменить пароль</button>
    <a href="{% url 'learnsys:profile' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
