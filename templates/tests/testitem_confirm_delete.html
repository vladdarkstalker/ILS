<!-- templates/tests/testitem_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Подтвердите удаление вопроса теста</h2>
  <p>Вы уверены, что хотите удалить вопрос "{{ object.content }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'learnsys:test_detail' pk=object.test.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
